<div class="midi-manager-container">
  <h5><i class="fas fa-sliders-h"></i> MIDI Input</h5>
  <select (change)="onSelectionChange($event)" class="midi-device-select">
    <option value="">Select a MIDI Device</option>
    <option *ngFor="let device of availableDevices()" [value]="device.id">
      {{ device.name }}
    </option>
  </select>
  <p *ngIf="availableDevices().length === 0" class="no-devices-message">
    No MIDI devices found. Connect a device and refresh.
  </p>
</div>
