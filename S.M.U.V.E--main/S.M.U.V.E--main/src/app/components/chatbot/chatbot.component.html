<div class="flex items-center gap-3 mb-6 p-2 border-b border-white/10">
  <img src="assets/avatar.jpg" alt="AI Avatar" class="w-12 h-12 rounded-lg border border-cyan-400/30 object-cover shadow-lg shadow-cyber-cyan/10">
  <div>
    <h2 class="text-white font-bold tracking-wider m-0">S.M.U.V.E 2.0</h2>
    <span class="text-[10px] text-cyan-400 uppercase tracking-widest font-bold">Neural Assistant</span>
  </div>
</div>
<div class="chat-history">
  <div
    *ngFor="let message of messages()"
    class="message"
    [ngClass]="{
      'user-message': message.role === 'user',
      'bot-message': message.role !== 'user',
    }"
  >
    {{ message.content }}
  </div>
</div>
<div class="chat-input">
  <input
    [(ngModel)]="userMessage"
    (keyup.enter)="sendMessage()"
    placeholder="Type your message..."
  />
  <button class="button" (click)="sendMessage()">Send</button>
</div>
