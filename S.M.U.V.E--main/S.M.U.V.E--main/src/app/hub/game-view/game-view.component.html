<div *ngIf="game" class="game-view-container">
  <div class="banner">
    <img [src]="game.bannerImage" [alt]="game.name" />
    <h2>{{ game.name }}</h2>
  </div>

  <div class="game-details">
    <div class="game-info-left">
      <p class="description">{{ game.description }}</p>
      <div class="tags">
        <span *ngFor="let tag of game.tags">{{ tag }}</span>
      </div>
    </div>

    <div class="game-info-right">
      <div class="game-stats">
        <div class="stat">
          <span class="label">Rating</span>
          <span class="value">{{ game.rating }}/5</span>
        </div>
        <div class="stat">
          <span class="label">Players Online</span>
          <span class="value">{{ game.playersOnline | number }}</span>
        </div>
        <div class="stat">
          <span class="label">Genre</span>
          <span class="value">{{ game.genre }}</span>
        </div>
      </div>
      <div class="game-actions">
        <button class="play-button" (click)="isPlaying = true">Play Now</button>
        <button class="secondary-button">Create Lobby</button>
        <button class="secondary-button">Spectate</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!game" class="no-game-selected">
  <p>Select a game from the list to see its details.</p>
</div>

<app-game-player
  *ngIf="isPlaying && gameId"
  [gameId]="gameId"
  (close)="isPlaying = false"
></app-game-player>
