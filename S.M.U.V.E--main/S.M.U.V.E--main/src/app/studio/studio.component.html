<div class="studio-container">
  <header class="studio-header">
    <h1>Studio</h1>
    <button (click)="togglePerformanceMode()">{{ isPerformanceMode ? 'Exit Performance Mode' : 'Enter Performance Mode' }}</button>
  </header>

  <div class="main-view" [class.hidden]="isPerformanceMode">
    <app-transport-bar></app-transport-bar>
    <app-session-view></app-session-view>
    <app-mixer></app-mixer>
    <app-master-controls></app-master-controls>
  </div>

  <app-performance-mode *ngIf="isPerformanceMode" [notes]="notes" (noteClicked)="audioSession.onNoteClicked($event)"></app-performance-mode>
</div>
