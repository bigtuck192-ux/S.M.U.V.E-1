<div class="mixer-container flex flex-col gap-4">
  <!-- Master Fader -->
  <div
    class="master-strip bg-neutral-700 p-4 rounded-lg flex flex-col items-center gap-2 border-2 border-purple-500"
  >
    <h2 class="font-bold text-lg text-purple-400">MASTER</h2>
    <div
      class="fader-track h-48 w-6 bg-neutral-800 rounded-full flex justify-center py-1"
    >
      <input
        type="range"
        orient="vertical"
        min="0"
        max="100"
        [value]="masterVolume()"
        (input)="updateMasterVolume(+$event.target.value)"
        class="w-2 h-full"
      />
    </div>
    <div class="text-sm font-mono">{{ masterVolume() }}</div>
  </div>

  <!-- Channel Strips -->
  <div class="channels-container flex flex-col gap-4">
    <app-channel-strip
      *ngFor="let channel of micChannels()"
      [channel]="channel"
    ></app-channel-strip>
  </div>
</div>
